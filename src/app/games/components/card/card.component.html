<div class="app-card__card" *ngIf="game" (click)="goToGameDetails(game.slug)">
  <div class="app-card__hot" [ngClass]="{'app-card__hot-visible': game.isHot()}">HOT!</div>
  <img [src]="game.thumb?.url" [alt]="game.thumb?.title">
  <div class="app-card__detail">
    <h4><b>{{game.title}}</b></h4> 
    <p>{{game.providerName}}</p> 
    <ng-content></ng-content>
  </div>
</div>
